<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <input type="text" placeholder="0" id="inputbox">
        <div class="row">
            <button class="button1" value="C">C</button>
            <button class="button1" value="DEl">Del</button>
            <button class="button1" value="%">%</button>
            <button class="button2" value="/">/</button>
        </div>
        <div class="row">
            <button class="button" value="7">7</button >
            <button class="button" value="8">8</button>
            <button class="button" value="9">9</button>
            <button class="button2" value="x">x</button>
        </div>
        <div class="row">
            <button class="button" value="4">4</button>
            <button class="button" value="5">5</button>
            <button class="button" value="6">6</button>
            <button class="button2" value="-">-</button>
        </div>
        <div class="row">
            <button class="button" value="1">1</button>
            <button class="button" value="2">2</button>
            <button class="button" value="3">3</button>
            <button class="button2" value="+">+</button>
        </div>
        <div class="row">
            <button class="button0" value="0">0</button>
            <button class="button" value=".">.</button>
            <button class="button2" value="=">=</button>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
